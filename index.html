<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Single Page Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to My Website</h2>
        <p>This is a single-page website with navigation.</p>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Some information about me.</p>
    </section>

    <section id="services">
        <h2>Services</h2>
        <p>Details about the services offered.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email: example@email.com</p>
    </section>

    <button id="scrollTop">Top</button>

    <script src="script.js"></script>
</body>
</html>
