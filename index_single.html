<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; scroll-behavior: smooth; }
        header { background: #333; color: white; padding: 15px; text-align: center; }
        nav ul { list-style: none; padding: 0; }
        nav ul li { display: inline; margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; }
        section { padding: 50px; text-align: center; }
        #scrollTop { position: fixed; bottom: 20px; right: 20px; background: #333; color: white; border: none; padding: 10px 20px; cursor: pointer; display: none; }
        @media (max-width: 600px) { nav ul li { display: block; margin: 10px 0; } }
    </style>
</head>
<body>
    <header>
        <h1>My Single Page Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to My Website</h2>
        <p>This is a single-page website with navigation.</p>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Some information about me.</p>
    </section>

    <section id="services">
        <h2>Services</h2>
        <p>Details about the services offered.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email: example@email.com</p>
    </section>

    <button id="scrollTop">Top</button>

    <script>
        window.onscroll = function() {
            let button = document.getElementById("scrollTop");
            if (document.documentElement.scrollTop > 100) {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        };

        document.getElementById("scrollTop").onclick = function() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        };
    </script>
</body>
</html>
